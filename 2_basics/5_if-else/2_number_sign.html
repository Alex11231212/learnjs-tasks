<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number sign</title>
</head>
<body>
  <script>
    'use strict';
    // with if statement
    let userAnswer = prompt("Enter a number ", '');

    if (userAnswer > 0) {
      alert(1);
    } else if (userAnswer < 0){
      alert(-1);
    } else {
      alert(0);
    }
  </script>

</body>
</html>
